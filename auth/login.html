<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sign In - StudySwap</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif
    }

    body {
      margin: 0;
      background: #fff;
      opacity: 0;
      transform: translateY(12px);
      animation: pageIn .5s ease forwards
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 32px
    }

    h1 {
      text-align: center
    }

    .sub {
      text-align: center;
      color: #666;
      margin-bottom: 20px
    }

    label {
      font-size: 13px
    }

    .input {
      display: flex;
      align-items: center;
      border: 2px solid #c7d7b7;
      border-radius: 12px;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px
    }

    .input input {
      border: none;
      outline: none;
      flex: 1
    }

    .icon {
      margin-right: 8px;
      color: #6c8e4a;
      cursor: pointer
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 24px
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 28px;
      background: linear-gradient(135deg, #6b9a3f, #8ab85f);
      color: #fff;
      font-size: 16px;
      cursor: pointer
    }

    .alt {
      border: 2px solid #6b9a3f;
      background: #fff;
      color: #6b9a3f;
      margin-top: 12px
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px
    }

    a {
      color: #6b9a3f;
      text-decoration: none
    }

    #error {
      color: #d33;
      font-size: 13px;
      margin-bottom: 14px;
      text-align: center
    }

    @keyframes pageIn {
      to {
        opacity: 1;
        transform: none
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sign In</h1>
    <div class="sub">Welcome back to StudySwap</div>



    <label>Email</label>
    <div class="input">
      <span class="icon">üìß</span>
      <input type="email" id="email">
    </div>

    <label>Password</label>
    <div class="input">
      <span class="icon" onclick="toggle()">üëÅÔ∏è</span>
      <input type="password" id="pass">
    </div>

    <div class="row">
      <label><input type="checkbox"> Remember Me</label>
      <a href="#">Forgot Password</a>
    </div>

    <div id="error"></div>
    <button class="btn" onclick="handleLogin()">Sign In</button>

    <button class="btn alt">Sign in With School ID</button>
    <button class="btn alt">Sign in With Phone</button>

    <div class="footer">
      Don‚Äôt have an account? <a href="signup.html">Sign Up Here</a>
    </div>
  </div>

  <script src="../auth.js"></script>
  <script>
    function toggle() {
      const p = document.getElementById("pass");
      p.type = p.type === "password" ? "text" : "password";
    }

    function handleLogin() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;

      if (email == "admin" && pass == "123") {
        window.location.href = "../admin.html";
      }
      if (login(email, pass)) {
        window.location.href = "../dashboard.html";
      }
    }
  </script>
</body>

</html>
