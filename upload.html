<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Upload Notes - StudySwap</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7f2;
            padding-bottom: 80px;
        }


        /* PAGE ANIMATION WRAPPER */
        .page {
            opacity: 0;
            transform: translateX(20px);
            animation: pageIn 0.35s ease forwards;
        }

        @keyframes pageIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-left {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .fade-right {
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            padding: 24px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
        }

        .header h2 {
            margin: 0 0 6px;
            font-size: 18px;
        }

        .header p {
            margin: 0 0 12px;
            font-size: 13px;
            opacity: .9;
        }

        .header button {
            border: none;
            background: #fff;
            color: #6b9a3f;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* CONTAINER */
        .container {
            padding: 20px;
        }

        /* UPLOAD CARD */
        .upload-card {
            background: #fff;
            border-radius: 24px;
            padding: 18px;
            overflow: hidden;
        }

        .upload-card h3 {
            margin: 0 0 14px;
            text-align: center;
            font-size: 15px;
        }

        .dropzone {
            background: #f0dfd6;
            border-radius: 16px;
            padding: 32px 16px;
            text-align: center;
            border: 2px dashed #6b9a3f;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dropzone span {
            font-size: 42px;
            display: block;
            margin-bottom: 10px;
            color: #6b9a3f;
        }

        .dropzone small {
            font-size: 12px;
            color: #555;
        }

        input[type="file"] {
            display: none;
        }

        /* FORM */
        label {
            font-size: 12px;
            color: #444;
        }

        .input {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #c7d7b7;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .submit {
            width: 100%;
            padding: 12px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        /* NAVBAR */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            border-top: 1px solid #ddd;
            z-index: 1000;
        }

        .nav button {
            background: none;
            border: none;
            font-size: 11px;
            color: #777;
            text-align: center;
            transition: transform 0.15s ease, color 0.2s ease;
        }

        .nav button.active {
            color: #6b9a3f;
            font-weight: 600;
        }

        .nav button:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="header">
            <h2>Notes in, Stress out!</h2>
            <p>Start learning for growth, not for time pass.</p>
            <button>Start Learning</button>
        </div>

        <div class="container">

            <div class="upload-card">
                <h3>Upload Your Notes</h3>

                <label class="dropzone" for="file">
                    <span>‚¨áÔ∏è</span>
                    <small>Click or drag file to upload</small>
                </label>
                <input type="file" id="file">

                <label>Subject</label>
                <input class="input" placeholder="e.g. Mathematics">

                <label>Topic</label>
                <input class="input" placeholder="e.g. Integral Calculus">

                <label>Details</label>
                <textarea class="input" rows="3" placeholder="Optional details"></textarea>

                <button class="submit">Submit</button>
            </div>
        </div>
    </div>


    <div class="nav">
        <button class="nav-item" data-index="0" data-link="dashboard.html">
            üè†<br>Home
        </button>

        <button class="nav-item active" data-index="1" data-link="upload.html">
            ‚¨Ü<br>Upload
        </button>

        <button class="nav-item" data-index="2" data-link="subjects.html">
            üìö<br>Subjects
        </button>

        <button class="nav-item" data-index="3" data-link="profile.html">
            üë§<br>Profile
        </button>
    </div>

    <script src="auth.js"></script>
    <script>
        const user = getCurrentUser();
        if (!user) location.href = "auth/login.html";

        function getUploads() {
            return JSON.parse(localStorage.getItem("uploads") || "[]");
        }

        function saveUploads(data) {
            localStorage.setItem("uploads", JSON.stringify(data));
        }

        document.querySelector(".submit").addEventListener("click", () => {
            const subject = document.querySelectorAll(".input")[0].value.trim();
            const topic = document.querySelectorAll(".input")[1].value.trim();
            const details = document.querySelector("textarea").value.trim();
            const file = document.getElementById("file").files[0];

            if (!file || !subject || !topic) {
                alert("Please complete all required fields");
                return;
            }

            const uploads = getUploads();
            uploads.push({
                id: Date.now(),
                userEmail: user.email,
                subject,
                topic,
                details,
                fileName: file.name,
                status: "pending",
                createdAt: new Date().toISOString()
            });

            saveUploads(uploads);
            alert("Upload submitted for approval");

            document.getElementById("file").value = "";
            document.querySelectorAll(".input").forEach(i => i.value = "");
            document.querySelector("textarea").value = "";
        });

        const tabs = [...document.querySelectorAll(".nav-item")];
        let currentIndex = tabs.findIndex(t => t.classList.contains("active"));

        function animateAndGo(url, direction) {
            document.body.classList.add(direction === "left" ? "fade-left" : "fade-right");
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        tabs.forEach(btn => {
            btn.addEventListener("click", () => {
                const nextIndex = Number(btn.dataset.index);
                if (nextIndex === currentIndex) return;

                animateAndGo(
                    btn.dataset.link,
                    nextIndex > currentIndex ? "right" : "left"
                );
            });
        });
    </script>

</body>

</html>
