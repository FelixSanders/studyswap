<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Upload Notes - StudySwap</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7f2;
            padding-bottom: 80px;
            -webkit-user-select: none;
            /* Safari */
            -ms-user-select: none;
            /* IE/Edge */
            user-select: none;
            overflow-x: hidden;
        }


        /* PAGE ANIMATION WRAPPER */
        .page {
            opacity: 0;
            transform: translateX(20px);
            animation: pageIn 0.35s ease forwards;
        }

        @keyframes pageIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-left {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .fade-right {
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            padding: 24px;
            padding-top: 50px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
        }

        .header h2 {
            margin: 0 0 6px;
            font-size: 18px;
        }

        .header p {
            margin: 0 0 12px;
            font-size: 13px;
            opacity: .9;
        }

        .header button {
            border: none;
            background: #fff;
            color: #6b9a3f;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* CONTAINER */
        .container {
            padding: 20px;
        }

        /* UPLOAD CARD */
        .upload-card {
            background: #fff;
            border-radius: 24px;
            padding: 18px;
            overflow: hidden;
        }

        .upload-card h3 {
            margin: 0 0 14px;
            text-align: center;
            font-size: 15px;
        }

        .dropzone {
            background: #f0dfd6;
            border-radius: 16px;
            padding: 32px 16px;
            text-align: center;
            border: 2px dashed #6b9a3f;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dropzone span {
            font-size: 42px;
            display: block;
            margin-bottom: 10px;
            color: #6b9a3f;
        }

        .dropzone small {
            font-size: 12px;
            color: #555;
        }

        input[type="file"] {
            display: none;
        }

        /* FORM */
        label {
            font-size: 12px;
            color: #444;
        }

        .input {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #c7d7b7;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .submit {
            width: 100%;
            padding: 12px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .drive-note {
            font-size: 12px;
            color: #555;
            margin: 0 0 12px;
            text-align: center;
        }

        /* NAVBAR */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            border-top: 1px solid #ddd;
            z-index: 1000;
        }

        .nav button {
            background: none;
            border: none;
            font-size: 11px;
            color: #777;
            text-align: center;
            transition: transform 0.15s ease, color 0.2s ease;
            cursor: pointer;
        }

        .nav button.active {
            color: #6b9a3f;
            font-weight: 600;
        }

        .nav button:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="header">
            <h2>Notes in, Stress out!</h2>
            <p>Start learning for growth, not for time pass.</p>
            <button>Start Learning</button>
        </div>

        <div class="container">

            <div class="upload-card">
                <h3>Upload Your Notes</h3>

                <label class="dropzone" for="file">
                    <span>‚¨áÔ∏è</span>
                    <small>Click or drag file to upload</small>
                </label>
                <input type="file" id="file">
                <div id="preview" style="margin-bottom:14px;display:none;">
                    <strong>Preview:</strong>
                    <div id="previewBox" style="margin-top:8px;border-radius:12px;overflow:hidden"></div>
                </div>
                <p class="drive-note" id="driveNote">Uploads are saved to your Google Drive.</p>

                <label>Subject</label>
                <select class="input" style="color: #444;">
                    <option value="">Select Subject</option>
                    <option>Mathematics</option>
                    <option>Economics</option>
                    <option>History</option>
                    <option>Physics</option>
                    <option>English</option>
                    <option>Indonesian</option>
                </select>

                <label>Topic</label>
                <input class="input" placeholder="e.g. Integral Calculus">

                <label>Details</label>
                <textarea class="input" rows="3" placeholder="Optional details"></textarea>

                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <div id="popup" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);
     display:none;align-items:center;justify-content:center;z-index:2000;">
        <div style="background:#fff;padding:20px;border-radius:20px;width:80%;max-width:320px;text-align:center">
            <h3>Upload Submitted üéâ</h3>
            <p>Your notes are under review.</p>
            <button onclick="location.href='dashboard.html'" style="margin-top:12px;padding:10px 20px;border:none;border-radius:20px;
            background:#6b9a3f;color:#fff;">Go to Dashboard</button>
        </div>
    </div>


    <div class="nav">
        <button class="nav-item" data-index="0" data-link="dashboard.html">
            üè†<br>Home
        </button>

        <button class="nav-item active" data-index="1" data-link="upload.html">
            ‚¨Ü<br>Upload
        </button>

        <button class="nav-item" data-index="2" data-link="subjects.html">
            üìö<br>Subjects
        </button>

        <button class="nav-item" data-index="3" data-link="profile.html">
            üë§<br>Profile
        </button>
    </div>

    <script src="auth.js"></script>
    <script>
        const user = getCurrentUser();
        if (!user) location.href = "auth/login.html";

        function getUploads() {
            return JSON.parse(localStorage.getItem("uploads") || "[]");
        }

        function saveUploads(data) {
            localStorage.setItem("uploads", JSON.stringify(data));
        }

        function showSuccessPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        const SUBJECT_DRIVE_FOLDERS = {
            Mathematics: "10MNHKLWHBKG7cAqEsVMB8drTqvlWxgsK",
            Economics: "10WtpWP4BjUkFJMxEmjvRqpolm1ln_F12",
            Physics: "10Udg2G3frxXhMEI_ReYmfizvPCrPCWZF",
            English: "10PyAi4a1e3zKuJJ053ZA27Ym6qhtxZYO",
            Indonesian: "10Ord7jGwEGlEnD8HK5YXjch861KV8VEq",
            History: "10Nd8SoVICh_uNWdf8k9vxjmMFvuaivi8"
        };

        const DRIVE_CONFIG = {
            clientId: "620232200219-71bh1r6gj9vpv41fjo5v7bksraf031dp.apps.googleusercontent.com",
            scope: "https://www.googleapis.com/auth/drive.file"
        };

        const driveNote = document.getElementById("driveNote");
        let driveTokenClient = null;
        let driveAccessToken = null;

        function isDriveConfigured() {
            return DRIVE_CONFIG.clientId && !DRIVE_CONFIG.clientId.startsWith("YOUR_");
        }

        function updateDriveNote(message, color = "#555") {
            driveNote.textContent = message;
            driveNote.style.color = color;
        }

        function initDriveTokenClient() {
            if (!isDriveConfigured()) {
                updateDriveNote("Set your Google OAuth Client ID in upload.html to enable Drive uploads.", "#b04a3f");
                return;
            }

            if (!window.google?.accounts?.oauth2) {
                updateDriveNote("Google sign-in script did not load. Check your connection and reload.", "#b04a3f");
                return;
            }

            driveTokenClient = google.accounts.oauth2.initTokenClient({
                client_id: DRIVE_CONFIG.clientId,
                scope: DRIVE_CONFIG.scope,
                callback: () => {}
            });

            updateDriveNote("Your notes will be uploaded to your Google Drive.");
        }

        function requestDriveAccessToken() {
            return new Promise((resolve, reject) => {
                if (!driveTokenClient) {
                    reject(new Error("Google Drive is not configured yet."));
                    return;
                }

                driveTokenClient.callback = (response) => {
                    if (response.error) {
                        reject(new Error(response.error));
                        return;
                    }
                    driveAccessToken = response.access_token;
                    resolve(driveAccessToken);
                };

                driveTokenClient.requestAccessToken({ prompt: driveAccessToken ? "" : "consent" });
            });
        }

        function getFolderIdForSubject(subject) {
            return SUBJECT_DRIVE_FOLDERS[subject] || null;
        }

        async function uploadFileToDrive(file, subject) {
            const token = await requestDriveAccessToken();
            const targetFolderId = getFolderIdForSubject(subject);

            const metadata = {
                name: `${Date.now()}_${file.name}`,
                mimeType: file.type || "application/octet-stream"
            };

            if (targetFolderId) metadata.parents = [targetFolderId];

            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);

            const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,name,webViewLink,webContentLink", {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${token}`
                },
                body: formData
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(`Drive upload failed: ${errText}`);
            }

            return response.json();
        }

        window.addEventListener("load", initDriveTokenClient);

        const fileInput = document.getElementById("file"); // FIXED ID
        const previewWrapper = document.getElementById("preview");
        const previewBox = document.getElementById("previewBox");

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (!file) return;

            previewWrapper.style.display = "block";
            previewBox.innerHTML = "";

            // IMAGE PREVIEW
            if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = () => {
                    previewBox.innerHTML = `
                    <img src="${reader.result}"
                         style="width:100%;border-radius:14px;
                         box-shadow:0 6px 14px rgba(0,0,0,.15)">
                    <p style="font-size:12px;color:#666;margin-top:8px;">
                        ${file.name}
                    </p>
                `;
                };
                reader.readAsDataURL(file);
            }

            // DOCUMENT PREVIEW
            else {
                previewBox.innerHTML = `
                <div style="
                    background:#f5f7f2;
                    padding:14px;
                    border-radius:14px;
                    display:flex;
                    align-items:center;
                    justify-content:space-between;
                ">
                    <div>
                        <strong style="font-size:13px;">${file.name}</strong><br>
                        <small style="color:#777">
                            ${(file.size / 1024 / 1024).toFixed(2)} MB
                        </small>
                    </div>
                    <button style="
                        background:#6b9a3f;
                        color:#fff;
                        padding:8px 14px;
                        border:none;
                        border-radius:20px;
                        font-size:12px;
                        cursor:pointer;
                    "
                    onclick="window.open(URL.createObjectURL(file))">
                        ‚¨á Download
                    </button>
                </div>
            `;
            }
        });

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error("Could not read file for local backup."));
                reader.readAsDataURL(file);
            });
        }

        document.querySelector(".submit").addEventListener("click", async () => {
            const subject = document.querySelectorAll(".input")[0].value;
            const topic = document.querySelectorAll(".input")[1].value.trim();
            const details = document.querySelector("textarea").value.trim();
            const file = document.getElementById("file").files[0];

            if (!file || !subject || !topic) {
                alert("Please complete all required fields");
                return;
            }

            try {
                const fileData = await readFileAsDataURL(file);
                const targetFolderId = getFolderIdForSubject(subject);
                let driveFile = null;

                try {
                    updateDriveNote("Uploading to Google Drive...", "#6b9a3f");
                    driveFile = await uploadFileToDrive(file, subject);
                } catch (error) {
                    console.error(error);
                    updateDriveNote("Saved locally, but Google Drive upload failed.", "#b04a3f");
                }

                updateDriveNote("Uploading to Google Drive...", "#6b9a3f");
                const targetFolderId = getFolderIdForSubject(subject);
                const driveFile = await uploadFileToDrive(file, subject);
                const uploads = getUploads();

                uploads.push({
                    id: Date.now(),
                    userEmail: user.email,
                    subject,
                    topic,
                    details,
                    fileName: file.name,
                    fileType: file.type,
                    fileData,
                    driveFileId: driveFile?.id || null,
                    driveFolderId: driveFile ? targetFolderId : null,
                    driveViewLink: driveFile?.webViewLink || null,
                    driveDownloadLink: driveFile?.webContentLink || null,
                    driveFileId: driveFile.id,
                    driveFolderId: targetFolderId,
                    driveViewLink: driveFile.webViewLink || null,
                    driveDownloadLink: driveFile.webContentLink || null,
                    status: "pending",
                    createdAt: new Date().toISOString()
                });

                saveUploads(uploads);
                if (driveFile && targetFolderId) {
                    updateDriveNote("Uploaded to your dashboard Drive folder + saved locally.", "#6b9a3f");
                } else if (driveFile) {
                    updateDriveNote("Uploaded to Google Drive root + saved locally.", "#6b9a3f");
                if (targetFolderId) {
                    updateDriveNote("Uploaded to your dashboard Drive folder successfully.", "#6b9a3f");
                } else {
                    updateDriveNote("Uploaded to Google Drive root (no dashboard folder matched this subject).", "#6b9a3f");
                }

                // ‚úÖ SHOW POPUP AFTER SAVE
                showSuccessPopup();
            } catch (error) {
                console.error(error);
                updateDriveNote("Upload failed. Could not save locally.", "#b04a3f");
                alert("Upload failed. Please try again.");
                updateDriveNote("Google Drive upload failed. Check OAuth setup and try again.", "#b04a3f");
                alert("Upload failed. Please connect Google Drive and try again.");
            }
        });


        const tabs = [...document.querySelectorAll(".nav-item")];
        let currentIndex = tabs.findIndex(t => t.classList.contains("active"));

        function animateAndGo(url, direction) {
            document.body.classList.add(direction === "left" ? "fade-left" : "fade-right");
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        tabs.forEach(btn => {
            btn.addEventListener("click", () => {
                const nextIndex = Number(btn.dataset.index);
                if (nextIndex === currentIndex) return;

                animateAndGo(
                    btn.dataset.link,
                    nextIndex > currentIndex ? "right" : "left"
                );
            });
        });
    </script>

</body>

</html>
