<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - StudySwap</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7f2;
            padding-bottom: 40px;
        }

        .header {
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            padding: 24px;
            padding-top: 50px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        .title {
            display: flex;
            flex-direction: column;
        }

        .back {
            margin-top: 12px;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            background: linear-gradient(135deg, #d30000, #e46363);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 18px;
            padding: 14px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .card h4 {
            margin: 0 0 6px;
            font-size: 14px;
        }

        .card small {
            color: #777;
            font-size: 12px;
        }

        .status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 6px;
        }

        .pending {
            background: #ffeaa7;
            color: #8a6d00;
        }

        .approved {
            background: #d4f5d4;
            color: #1e7e34;
        }

        .rejected {
            background: #ffd6d6;
            color: #b00020;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="title">
            <h2>Admin Panel</h2>
            <small>Review submitted notes</small>
        </div>

        <button id="logoutBtn" class="back">Log Out</button>
    </div>

    <div class="container" id="list"></div>

    <script>
        /* LOGOUT */
        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("currentUser");
            location.href = "auth/login.html";
        };

        function getUploads() {
            return JSON.parse(localStorage.getItem("uploads") || "[]");
        }

        const uploads = getUploads();
        const list = document.getElementById("list");

        if (uploads.length === 0) {
            list.innerHTML = "<p>No submissions yet.</p>";
        }

        uploads.forEach(u => {
            // SAFETY DEFAULTS
            if (!u.status) u.status = "pending";

            const div = document.createElement("div");
            div.className = "card";

            div.onclick = () => {
                location.href = "admin/details.html?id=" + u.id;
            };

            div.innerHTML = `
                <h4>${u.subject} â€” ${u.topic}</h4>
                <small>${u.fileName}</small><br>
                <small>By: ${u.userEmail}</small><br>
                <span class="status ${u.status}">
                    ${u.status.toUpperCase()}
                </span>
            `;

            list.appendChild(div);
        });
    </script>

</body>

</html>
