<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>StudySwap</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: white;
  min-height: 100vh;
  opacity: 0;
  transform: translateY(12px);
  animation: pageIn 0.5s ease forwards;
}

/* TOP PINK SECTION */
.top {
  padding-top: 30px;
  height: 45vh;
  min-height: 300px;
  background: linear-gradient(180deg, #f7cfd4, #f9e4e7);
  border-bottom-left-radius: 60px;
  border-bottom-right-radius: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding-bottom: 24px; /* âœ… ADD THIS */
}


/* CAROUSEL */
.carousel {
  width: 100%;
  height: 100%;
  max-width: 900px;
  overflow: hidden;
}

.carousel-track {
  display: flex;
  height: 100%;
  transition: transform 0.8s ease-in-out;
}

.slide {
  min-width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  width: min(80%, 320px);
  height: 160px;
  background: white;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

.card h4 {
  font-size: clamp(14px, 2.5vw, 16px);
  margin-bottom: 12px;
}

.tag1 {
  display: inline-block;
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 14px;
  background: #d5eeff;
  color: #4b93ff;
}

.tag2 {
  display: inline-block;
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 14px;
  background: #ffedd5;
  color: #ff9939;
}

.tag3 {
  display: inline-block;
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 14px;
  background: #eaf6ef;
  color: #2d8a5c;
}


/* INDICATORS */
.indicators {
  display: flex;
  gap: 10px;
  margin-top: 16px;
  margin-bottom: 12px; /* âœ… ADD THIS */
}


.indicator {
  width: 28px;
  height: 6px;
  border-radius: 6px;
  background: rgba(0,0,0,0.25);
  cursor: pointer;
  transition: all 0.3s ease;
}

.indicator.active {
  width: 42px;
  background: #5f8f3d;
}

/* CONTENT */
.content {
  max-width: 720px;
  margin: 0 auto;
  padding: 48px 24px 0;
  text-align: center;
}

.content h1 {
  font-size: clamp(26px, 4vw, 36px);
  font-weight: 700;
  margin-bottom: 16px;
}

.content p {
  font-size: clamp(14px, 2.5vw, 16px);
  color: #555;
  line-height: 1.7;
}

/* BUTTONS */
.buttons {
  margin: 48px auto;
  display: flex;
  gap: 16px;
  max-width: 420px;
  padding: 0 24px;
}

button {
  flex: 1;
  padding: 16px 0;
  border-radius: 28px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.signin {
  background: linear-gradient(135deg, #5f8f3d, #7fb35a);
  color: white;
  box-shadow: 0 12px 30px rgba(95,143,61,0.35);
}

.signin:hover {
  background: linear-gradient(135deg, #4f7732, #71a050);
  color: rgb(212, 212, 212);
}

.signup {
  background: white;
  border: 2px solid #5f8f3d;
  color: #5f8f3d;
}

.signup:hover {
  background: #5f8f3d;
  color: white;
}

button:active {
  transform: scale(0.97);
}


@keyframes pageIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-out {
  opacity: 0;
  transform: translateY(-12px);
  transition: opacity 0.35s ease, transform 0.35s ease;
}

</style>
</head>

<body>

<section class="top">
  <div class="carousel">
    <div class="carousel-track" id="track">

      <div class="slide">
        <div class="card">
          <h4>Upload your notes to share</h4>
          <span class="tag1">In Progress</span>
        </div>
      </div>

      <div class="slide">
        <div class="card">
          <h4>View what others uploaded</h4>
          <span class="tag2">Reviewing</span>
        </div>
      </div>

      <div class="slide">
        <div class="card">
          <h4>Checked and approved by teachers</h4>
          <span class="tag3">Approved</span>
        </div>
      </div>

    </div>
  </div>

  <!-- INDICATORS -->
  <div class="indicators" id="indicators">
    <div class="indicator active" data-index="0"></div>
    <div class="indicator" data-index="1"></div>
    <div class="indicator" data-index="2"></div>
  </div>
</section>

<section class="content">
  <h1>Welcome to StudySwap!</h1>
  <p>
    Keep your study life sweet & balanced.  
    Share notes, track progress, and celebrate achievements together. ðŸ“šâœ¨
  </p>
</section>

<div class="buttons">
  <button class="signin" onclick="goTo('auth/login.html')">Sign In</button>
  <button class="signup" onclick="goTo('auth/signup.html')">Sign Up</button>
</div>

<script>
if (localStorage.getItem("user")) {
  window.location.href = "dashboard.html";
}

const track = document.getElementById("track");
const slides = document.querySelectorAll(".slide");
const indicators = document.querySelectorAll(".indicator");

let index = 0;
let interval;

function goTo(url) {
  document.body.classList.add("fade-out");
  setTimeout(() => {
    window.location.href = url;
  }, 350);
}

function updateCarousel(i) {
  index = i;
  track.style.transform = `translateX(-${index * 100}%)`;

  indicators.forEach(dot => dot.classList.remove("active"));
  indicators[index].classList.add("active");
}

function startAutoSlide() {
  interval = setInterval(() => {
    index = (index + 1) % slides.length;
    updateCarousel(index);
  }, 3500);
}

indicators.forEach(indicator => {
  indicator.addEventListener("click", () => {
    clearInterval(interval);
    updateCarousel(Number(indicator.dataset.index));
    startAutoSlide();
  });
});

startAutoSlide();
</script>

</body>
</html>
