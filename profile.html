<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Profile - StudySwap</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7f2;
            padding-bottom: 80px;
        }

        .page {
            opacity: 0;
            transform: translateX(20px);
            animation: pageIn 0.35s ease forwards;
        }

        @keyframes pageIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-left {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .fade-right {
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            padding: 24px 24px 90px;
            text-align: center;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            position: relative;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            position: absolute;
            left: 50%;
            bottom: -48px;
            transform: translateX(-50%);
            background: #fff;
        }

        /* CONTENT */
        .container {
            padding: 50px 20px 20px;
            text-align: center;
        }

        .name {
            font-size: 16px;
            font-weight: 600;
            margin-top: 8px;
        }

        .class {
            font-size: 13px;
            color: #777;
            margin-bottom: 18px;
        }

        .card {
            background: #fff;
            border-radius: 18px;
            padding: 14px;
            margin-bottom: 14px;
            text-align: left;
        }

        .card h4 {
            margin: 0 0 10px;
            font-size: 12px;
            color: #888;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
        }

        .item+.item {
            border-top: 1px solid #eee;
        }

        .item span {
            color: #666;
            font-size: 13px;
        }

        .danger {
            color: #e74c3c;
        }

        /* NAVBAR */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            border-top: 1px solid #ddd;
            z-index: 1000;
        }

        .nav button {
            background: none;
            border: none;
            font-size: 11px;
            color: #777;
            text-align: center;
        }

        .nav button.active {
            color: #6b9a3f;
            font-weight: 600;
        }

        .nav button:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <div class="page">

        <div class="header">
            <h2>My Profile</h2>
            <img src="https://i.pravatar.cc/150" class="avatar">
        </div>

        <div class="container">

            <div class="name" id="name"></div>
            <div class="class" id="class"></div>

            <!-- CONTACT -->
            <div class="card">
                <h4>CONTACT</h4>
                <div class="item">
                    <div>üìß <span id="email"></span></div>
                </div>
            </div>

            <!-- ACCOUNT -->
            <div class="card">
                <h4>ACCOUNT</h4>
                <div class="item" onclick="location.href='profile/details.html'">
                    üë§ Personal Data
                    <span>‚Ä∫</span>
                </div>
            </div>

            <!-- SETTINGS -->
            <div class="card">
                <h4>SETTINGS</h4>
                <div class="item" onclick="location.href='profile/password.html'">
                    üîí Change Password
                    <span>‚Ä∫</span>
                </div>
                <div class="item danger" id="logout">
                    üö™ Log Out
                </div>
            </div>

        </div>

    </div>

    <!-- NAVBAR -->
    <div class="nav">
        <button class="nav-item" data-index="0" data-link="dashboard.html">
            üè†<br>Home
        </button>

        <button class="nav-item" data-index="1" data-link="upload.html">
            ‚¨Ü<br>Upload
        </button>

        <button class="nav-item" data-index="2" data-link="subjects.html">
            üìö<br>Subjects
        </button>

        <button class="nav-item active" data-index="3" data-link="profile.html">
            üë§<br>Profile
        </button>
    </div>

    <script src="auth.js"></script>
    <script>
        const email = localStorage.getItem("currentUser");
        if (!email) location.href = "auth/login.html";

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find(u => u.email === email);
        if (!user) location.href = "auth/login.html";

        document.getElementById("name").textContent = user.name;
        document.getElementById("email").textContent = user.email;
        document.getElementById("class").textContent = user.class;

        document.getElementById("logout").onclick = () => {
            localStorage.removeItem("currentUser");
            location.href = "index.html";
        };

        const tabs = [...document.querySelectorAll(".nav-item")];
        let currentIndex = tabs.findIndex(t => t.classList.contains("active"));

        function animateAndGo(url, direction) {
            document.body.classList.add(direction === "left" ? "fade-left" : "fade-right");
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        tabs.forEach(btn => {
            btn.addEventListener("click", () => {
                const nextIndex = Number(btn.dataset.index);
                if (nextIndex === currentIndex) return;

                animateAndGo(
                    btn.dataset.link,
                    nextIndex > currentIndex ? "right" : "left"
                );
            });
        });
        
    </script>

</body>

</html>
