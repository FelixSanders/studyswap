<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashboard - StudySwap</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7f2;
            padding-bottom: 80px;
            -webkit-user-select: none;
            /* Safari */
            -ms-user-select: none;
            /* IE/Edge */
            user-select: none;
            overflow-x: hidden;
        }

        /* PAGE ANIMATION WRAPPER */
        .page {
            opacity: 0;
            transform: translateX(20px);
            animation: pageIn 0.35s ease forwards;
        }

        @keyframes pageIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-left {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .fade-right {
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            padding: 24px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
        }

        .header h2 {
            margin: 0 0 6px;
            font-size: 18px;
        }

        .header p {
            margin: 0 0 12px;
            font-size: 13px;
            opacity: .9;
        }

        .header button {
            border: none;
            background: #fff;
            color: #6b9a3f;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        /* CONTENT */
        .container {
            padding: 20px;
        }

        .greet {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 18px;
        }

        .greet h3 {
            margin: 0;
            font-size: 15px;
        }

        .greet p {
            margin-top: 6px;
            font-size: 13px;
            color: #666;
        }

        .section-title {
            font-size: 14px;
            margin: 18px 0 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .card {
            background: #5e8236;
            color: #fff;
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            font-size: 13px;
            cursor: pointer;
        }

        .card.light {
            background: #6b9a3f;
        }

        /* LEADER */
        .leader {
            background: #fff;
            border-radius: 18px;
            padding: 16px;
            margin-top: 18px;
        }

        .search {
            background: #eef2ea;
            border-radius: 14px;
            padding: 8px 12px;
            font-size: 12px;
            color: #666;
            margin-bottom: 14px;
        }

        .profile {
            background: #6b9a3f;
            border-radius: 16px;
            padding: 14px;
            color: #fff;
            text-align: center;
        }

        .profile img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
        }

        .badges {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-top: 10px;
        }

        .profile button {
            margin-top: 10px;
            background: #fff;
            color: #6b9a3f;
            border: none;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
        }

        /* NAVBAR */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            border-top: 1px solid #ddd;
            z-index: 1000;
        }

        .nav button {
            background: none;
            border: none;
            font-size: 11px;
            color: #777;
            text-align: center;
            transition: transform 0.15s ease, color 0.2s ease;
            cursor: pointer;
        }

        .nav button.active {
            color: #6b9a3f;
            font-weight: 600;
        }

        .nav button:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <script src="auth.js"></script>
    <script>
        /* AUTH CHECK */
        const email = localStorage.getItem("currentUser");
        if (!email) location.href = "auth/login.html";

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find(u => u.email === email);

        if (!user) {
            localStorage.removeItem("currentUser");
            location.href = "auth/login.html";
        }

        document.querySelectorAll(".card").forEach(card => {
            card.addEventListener("click", () => {
                const link = card.dataset.link;
                if (link) window.open(link, "_blank");
            });
        });

        const tabs = [...document.querySelectorAll(".nav-item")];
        let currentIndex = tabs.findIndex(t => t.classList.contains("active"));

        function animateAndGo(url, direction) {
            document.body.classList.add(direction === "left" ? "fade-left" : "fade-right");
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // TAP
        tabs.forEach(btn => {
            btn.addEventListener("click", () => {
                const nextIndex = Number(btn.dataset.index);
                if (nextIndex === currentIndex) return;

                animateAndGo(
                    btn.dataset.link,
                    nextIndex > currentIndex ? "right" : "left"
                );
            });
        });
    </script>

</body>

</html>
