<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Data Personal - StudySwap</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7f2;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            padding: 18px 16px 80px;
            padding-top: 50px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            position: relative;
        }

        .back {
            position: absolute;
            left: 16px;
            top: 30px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .header h2 {
            margin: 0;
            text-align: center;
            font-size: 16px;
        }

        /* AVATAR */
        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 16px;
            object-fit: cover;
            position: absolute;
            left: 50%;
            bottom: -44px;
            transform: translateX(-50%);
            border: 4px solid #fff;
            background: #fff;
        }

        /* FORM */
        .container {
            padding: 60px 16px 24px;
        }

        .card {
            background: #fff;
            border-radius: 18px;
            padding: 16px;
        }

        label {
            font-size: 12px;
            color: #777;
        }

        .input {
            display: flex;
            align-items: center;
            border: 2px solid #c7d7b7;
            border-radius: 14px;
            padding: 12px;
            margin: 6px 0 14px;
            font-size: 14px;
        }

        .input input,
        .input select {
            border: none;
            outline: none;
            flex: 1;
            background: transparent;
        }

        .submit {
            width: 100%;
            padding: 14px;
            border-radius: 28px;
            border: none;
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 14px;
        }

        /* POPUP */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .45);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
        }

        .popup {
            background: #fff;
            width: 100%;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 20px;
            text-align: center;
        }

        .popup-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: #6b9a3f;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .popup h3 {
            margin: 0 0 8px;
            font-size: 16px;
        }

        .popup p {
            font-size: 13px;
            color: #666;
            margin-bottom: 18px;
        }

        .popup .btn {
            width: 100%;
            padding: 12px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .popup .secondary {
            margin-top: 10px;
            background: transparent;
            color: #6b9a3f;
            border: 2px solid #6b9a3f;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="back" onclick="location.href='../profile.html'">â€¹</div>
        <h2>Personal Data</h2>
        <img src="https://i.pravatar.cc/150" class="avatar">
    </div>

    <div class="container">
        <div class="card">

            <label>Full Name</label>
            <div class="input">
                <input id="name">
            </div>

            <label>Phone Number</label>
            <div class="input">
                <input id="phone">
            </div>

            <label>Birthday</label>
            <div class="input">
                <input type="date" id="birthday">
            </div>

            <label>Class</label>
            <div class="input">
                <select id="class"></select>
            </div>

            <button class="submit" onclick="openConfirm()">Update</button>

        </div>
    </div>

    <!-- POPUP -->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <div class="popup-icon">ðŸ‘¤</div>
            <h3>Update Profile</h3>
            <p>Are you sure you want to update your profile?</p>
            <button class="btn" onclick="confirmUpdate()">Yes, Update Profile</button>
            <button class="btn secondary" onclick="closePopup()">No, Let me check</button>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script>
        const user = getCurrentUser();
        if (!user) location.href = "../auth/login.html";
        const nameInput = document.getElementById("name");
        const phoneInput = document.getElementById("phone");
        const birthdayInput = document.getElementById("birthday");
        const classSelect = document.getElementById("class");
        const overlay = document.getElementById("overlay");
        const popup = document.getElementById("popup");
        // Populate fields
        nameInput.value = user.name || "";
        phoneInput.value = user.phone || "";
        birthdayInput.value = user.birthday || "";

        ["X", "XI", "XII"].forEach(level => {
            for (let c = 65; c <= 74; c++) {
                const opt = document.createElement("option");
                opt.value = `${level} - ${String.fromCharCode(c)}`;
                opt.textContent = opt.value;
                classSelect.appendChild(opt);
            }
        });

        classSelect.value = user.class || "";

        function openConfirm() {
            overlay.style.display = "flex";
        }

        function closePopup() {
            overlay.style.display = "none";
        }

        function confirmUpdate() {
            user.name = nameInput.value.trim();
            user.phone = phoneInput.value.trim();
            user.birthday = birthdayInput.value;
            user.class = classSelect.value;

            const users = getUsers();
            const i = users.findIndex(u => u.email === user.email);
            users[i] = user;
            saveUsers(users);

            popup.innerHTML = `
        <div class="popup-icon">âœ”</div>
        <h3>Profile Updated!</h3>
        <p>Your profile has been successfully updated.
        Weâ€™re excited to see you take this step!</p>
        <button class="btn" onclick="location.href='../profile.html'">
            View My Profile
        </button>
    `;
        }
    </script>

</body>

</html>
