<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Change Password - StudySwap</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7f2;
        }

        .header {

            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            padding: 32px 16px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            position: relative;
        }

        .back {
            position: absolute;
            left: 16px;
            top: 16px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .header h3 {
            margin: 0;
            text-align: center;
            font-size: 16px;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 18px;
            padding: 18px;
        }

        label {
            font-size: 13px;
            color: #555;
        }

        .input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #c7d7b7;
            margin-top: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 28px;
            border: none;
            background: linear-gradient(135deg, #6b9a3f, #8ab85f);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        /* POPUP */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .popup {
            background: #fff;
            width: 85%;
            max-width: 340px;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
        }

        .popup h3 {
            margin: 10px 0;
        }

        .popup p {
            font-size: 13px;
            color: #666;
        }

        .popup .actions {
            margin-top: 18px;
            display: flex;
            gap: 10px;
        }

        .popup .actions button {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .cancel {
            background: #eee;
        }

        .confirm {
            background: #6b9a3f;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="back" onclick="location.href='../profile.html'">â€¹</div>
        <h3>Change Password</h3>
    </div>

    <div class="container">
        <div class="card">
            <label>Old Password</label>
            <input type="password" id="old" class="input">

            <label>New Password</label>
            <input type="password" id="new" class="input">

            <label>Confirm Password</label>
            <input type="password" id="confirm" class="input">

            <button class="btn" onclick="openConfirm()">Update Password</button>
        </div>
    </div>

    <!-- POPUP -->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <h3>Are you sure?</h3>
            <p>This will change your account password.</p>

            <div class="actions">
                <button class="cancel" onclick="closePopup()">Cancel</button>
                <button class="confirm" onclick="confirmChange()">Yes</button>
            </div>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script>
        const oldInput = document.getElementById("old");
        const newInput = document.getElementById("new");
        const confirmInput = document.getElementById("confirm");
        const overlay = document.getElementById("overlay");
        const popup = document.getElementById("popup");

        const email = localStorage.getItem("currentUser");
        if (!email) location.href = "../auth/login.html";

        const users = getUsers();
        const user = users.find(u => u.email === email);
        if (!user) location.href = "../auth/login.html";

        function openConfirm() {
            if (!oldInput.value || !newInput.value || !confirmInput.value) {
                alert("Please fill all fields");
                return;
            }

            if (user.pass !== oldInput.value) {
                alert("Old password is incorrect");
                return;
            }

            if (newInput.value !== confirmInput.value) {
                alert("Passwords do not match");
                return;
            }

            overlay.style.display = "flex";
        }

        function closePopup() {
            overlay.style.display = "none";
        }

        function confirmChange() {
            user.pass = newInput.value;

            const i = users.findIndex(u => u.email === user.email);
            users[i] = user;
            saveUsers(users);

            popup.innerHTML = `
                <h3>Password Updated!</h3>
                <p>Your password has been successfully changed.</p>
                <button class="btn" onclick="location.href='../dashboard.html'">
                    Go to Dashboard
                </button>
            `;
        }
    </script>

</body>

</html>
